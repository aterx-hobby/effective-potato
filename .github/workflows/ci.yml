name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; else pip install ruff mypy; fi

      - name: Ruff (lint)
        run: |
          ruff version
          ruff check --output-format=github .
        continue-on-error: true

      - name: Mypy (type check)
        run: |
          mypy --version
          mypy src || true

      - name: Pytest
        run: |
          pytest -q
